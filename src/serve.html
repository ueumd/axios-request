<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
<!--  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0-0/axios.js"></script>-->
  <script src="lib/axios.js"></script>
  <style>
    .wrap {
      border: 1px dashed #ccc;
      margin: 10px;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="wrap">
    <button type="button" @click="login">登录 设置token</button>
    <button type="button" @click="logout">退出 清除token</button>

    <button type="button" @click="testToken">Token</button>

    <button type="button" @click="otherCode">非200code</button>
  </div>

  <div class="wrap">
    <button type="button" @click="getHotCityList">获取热门城市</button>
    <button type="button" @click="abortGetHotCityList">取消 热门城市请求</button>
    <button type="button" @click="getCity">获取热门城市 带参</button>
  </div>

  <div class="wrap">
    <button type="button" @click="all">并发请求</button>
  </div>

  <div class="wrap">
　　 <input type="file" id="fileExport" @change="handleFileChange">
    <button type="button" @click="uploadFile">上传文件</button>
  </div>
</div>
<script type="module">
  import {http} from "./HttpRequest.js"

  http.config({
    baseURL: 'http://localhost:3000/api/v1',
    timeout: 100000,
    exceptionCode: false
  })

  // 监听后端code非200的情况
  http.on('exceptionCode', res => {
    console.error('[code]:', res)
  })

  new Vue({
    el: '#app',
    methods: {
      abortGetHotCityList(){
        http.abort('getHotCityList')
      },
      getHotCityList() {
        http.get({
          url: '/getHotCityList',
          abort: 'getHotCityList'
        }).then((res) => {
          console.log(res);
        }).catch((err) => {
          console.error(err);
        });
      },

      getCity() {
        http.get({
          url: '/getHotCityList',
          data: {
            adcode: '430100'
          },
          header: {
            uuid: Date.now() + '-' + Date.now(),
            haha: 'hhhhh'
          }
        })
        .then(res => console.log(res))
        .catch(err => {})
      },

      login(){
        http.post({
          url: '/login',
          data: {
            username: 'admin',
            pwd: 12345
          }
        }).then((res, msg) => {
          console.log(res, msg)
          http.setCommonHeader('TOKEN', res.token)
          http.setCommonHeader('UUID', Date.now())
        })
      },
      testToken(){
        http.post({
          url: '/token'
        }).then(res => {
          console.log(res)
        })
      },
      otherCode(){
        http.post({
          url: '/otherCode'
        }).then(res => {
          console.log(res)
        }).catch(err => {
          console.error(err.msg)
        })
      },

      logout(){
        http.setCommonHeader('token', '')
      },

      allTest1() {
        return http.get({
          url: '/getHotCityList',
          data: {
            adcode: '430100'
          }
        }).catch(err => {})
      },

      allTest2(){
        return http.post({
          url: '/login',
          data: {
            username: 'admin',
            pwd: 12345
          }
        }).catch(err => {})
      },

      all(){
        http.all([this.allTest1(), this.allTest2()])
        .then(res => {
          console.log(res)
        })
      },

      handleFileChange(file) {
        console.log(file)
      },

      uploadFile(){
        const file = this.$el.querySelector("#fileExport").files[0]
        console.log(file)

        const isImg = ~file.type.indexOf('image/')
        const isLt5M = file.size / 1024 / 1024 < 1

        if (!isImg) {
          console.error('只能上传图片或视频文件!')
          return false
        }
        if (isImg && !isLt5M) {
          console.error('上传图片大小不能超过 1MB!')
          return false
        }

        const fd = new FormData()
        fd.append("image", file)

        axios({
          method: 'POST',
          url: '/upload',
          data: fd,
          headers: {
            'Content-Type': 'multipart/form-data'
          },
          // 添加上传进度
          onUploadProgress: function(e) {
            var percentage = Math.round((e.loaded * 100) / e.total) || 0
            if (percentage < 100) {
              console.log(percentage + '%')  // 上传进度
            }
          }
        }).then(resp => {
          console.log(resp.data)
        }).catch(err => console.log(err))
      }
    }
  })
</script>
</body>
</html>
